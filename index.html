<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Programação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="quiz-container">
        <h1>Quiz de Programação</h1>
        <div id="question-container">
            <p id="question">Pergunta aparecerá aqui</p>
            <div id="options-container">
                <!-- As opções serão inseridas aqui pelo JavaScript -->
            </div>
        </div>
        <button id="next-button" style="display: none;">Próxima Pergunta</button>
        <p id="result-message" style="display: none;">Você venceu!</p>
        <p id="congratulations-message" style="display: none;">Parabéns! Resposta correta.</p>
    </div>

    <script src="scipt.js"></script>
</body>
</html>
